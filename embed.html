<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Enonic XP Admin</title>
</head>

<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.1/webcomponents-bundle.js"></script>

<script>
    function createLauncherPanel() {
        var div = document.createElement("div");
        div.setAttribute("class", "launcher-panel");
        div.classList.add("hidden");
        div.appendChild(createLauncherLink(div));

        document.getElementsByTagName("body")[0].appendChild(div);

        return div;
    }

    function createLauncherLink(container) {
        var link = document.createElement("link");

        link.setAttribute("rel", "import");
        link.setAttribute("href", "path_to_my_launcher_page.html");

        link.onload = function () {
            container.appendChild(link.import.querySelector('.launcher-main-container'));
        };

        return link;
    }
    
    createLauncherPanel();
    
    
</script>
<div class="home-main-container" tabindex="100" style="">
    <div id="background-image" class="lazy-image empty"
         style="background-image: url(&quot;/admin/common/images/background-1920.jpg&quot;);"></div>
    <div class="header">
        <span>Welcome to Enonic XP</span>
    </div>
</div>
<div class="home-main-footer">
    ...
</div>

</body>
</html>
